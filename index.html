<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="onInit()">
    <h1 class="MS-Header">Minesweeper</h1>

    <h2 class="mines-remaining">Mines left: <span></span></h2>
    <h2><span class="timer">00:00:000</span> | Lives left: <span class="lives"></span></h2>

    <div class="helpers-container">

        <h2 class="hints"> Hints:
            <button class="hint1" onclick="handleHint(this)"
                title="Click an urevealed cell to temporarily show it and its' neighboring cells">üí°</button>
            <button class="hint2" onclick="handleHint(this)"
                title="Click an urevealed cell to temporarily show it and its' neighboring cells">üí°</button>
            <button class="hint3" onclick="handleHint(this)"
                title="Click an urevealed cell to temporarily show it and its' neighboring cells">üí°</button>
        </h2>

        <button class="safe-clicks" onclick="handleSafeClick()" title="Marks an unrevealed safe cell to click on">
            üõ°Ô∏è: <span></span>
        </button>

        <button class="exterminator" onclick="handleExterminator(this)"
            title="Destroys 3 randmoly selected mines, single use">üî•</button>

        <button class="mega-hint" onclick="handleMegaHint(this)"
            title="Click on 2 cells to temporarily reveal the entire area between them, single use">ü§ñ</button>
    </div>

    <div class="end-modal hidden"></div>

    <div class="utility-buttons">

        <div class="difficulty-settings">

            <button class="settingsBtn" onclick="settingsBtn()">‚öôÔ∏è</button>
            <div class="difficulty-settings-container hidden">

                <fieldset>
                    <legend>Select difficulty:</legend>

                    <div>
                        <input type="radio" id="easy" name="difficulty" value="0" onchange="changeDifficulty(value)" />
                        <label for="easy">Toddler</label>
                    </div>
                    <div>
                        <input type="radio" id="intermediate" name="difficulty" value="1" checked
                            onchange="changeDifficulty(value)" />
                        <label for="intermediate">Teenager</label>
                    </div>
                    <div>
                        <input type="radio" id="hard" name="difficulty" value="2" onchange="changeDifficulty(value)" />
                        <label for="hard">Adult</label>
                    </div>
                    <div>
                        <input type="radio" id="expert" name="difficulty" value="3"
                            onchange="changeDifficulty(value)" />
                        <label for="expert">Wise Elder</label>
                    </div>
                    <div>
                        <input type="radio" id="manual" name="difficulty" value="4"
                            onchange="changeDifficulty(value)" />
                        <label for="expert">Manual mode<br></label>
                        <label for="manual-rows">number of rows: </label>
                        <input type="number" id="manual-rows" onchange="handleManualDifficulty()"
                            class="manual-difficulty" />
                        <label for="manual-columns"><br>number of columns: </label>
                        <input type="number" id="manual-columns" onchange="handleManualDifficulty()"
                            class="manual-difficulty" />
                        <label for="manual-mines"><br>number of mines: </label>
                        <input type="number" id="manual-mines" onchange="handleManualDifficulty()"
                            class="manual-difficulty" />
                    </div>
            </div>

            <div class="helpers-box hidden">
                <fieldset>
                    <legend>Choose helpers (hover over them for explainations)</legend>

                    <div>
                        <input type="checkbox" id="lives-helper" name="helpers" checked
                            onchange="handleHelperCheckbox(event, 'lives')">
                        <label for="lives-helper">Extra lives</label>
                    </div>
                    <div>
                        <input type="checkbox" id="hints-helper" name="helpers" checked
                            onchange="handleHelperCheckbox(event, 'hints')">
                        <label for="hints-helper">Hints to reveal small area</label>
                    </div>
                    <div>
                        <input type="checkbox" id="safeClicks-helper" name="helpers" checked
                            onchange="handleHelperCheckbox(event, 'safeClicks')">
                        <label for="safeClicks-helper">Safe cell to reveal </label>
                    </div>
                    <div>
                        <input type="checkbox" id="exterminator-helper" name="helpers" checked
                            onchange="handleHelperCheckbox(event, 'exterminator')">
                        <label for="exterminator-helper">Destroy 3 random mines </label>
                    </div>
                    <div>
                        <input type="checkbox" id="mega-hint-helper" name="helpers" checked
                            onchange="handleHelperCheckbox(event, 'megaHint')">
                        <label for="mega-hint-helper">Reveals large area</label>
                    </div>
                    <div>
                        <input type="checkbox" id="deselect-all" name="helpers"
                            onchange="handleHelperCheckbox(event, 'deselect')">
                        <label for="deselect-all">No help at all </label>
                    </div>
                </fieldset>
            </div>
        </div>

        <button class="restart-button" onclick="onInit()" title="Restart"></button>
    </div>


    <div class="board-container dont-click"></div>

    <div class="high-scores-box"></div>

    <script src="js/main.js"></script>
    <script src="js/boardDOM.js"></script>
    <script src="js/boardModel.js"></script>
    <script src="js/clicks.js"></script>
    <script src="js/helpers.js"></script>
    <script src="js/utilities.js"></script>
</body>

</html>
